
<mat-card class="login">

   <mat-card-header>
    <mat-card-title>Uloguj se</mat-card-title>
   </mat-card-header>

   <mat-card-content class="mat-card-content">

    <form [formGroup]="loginForm" class="login-form" (ngSubmit)="onSubmit()">
      <div>
        <mat-form-field class="full-width">
        <input matInput placeholder="Korisničko ime (e-mail)" formControlName="userName" required>
        </mat-form-field>
      </div>
      <div>
       <mat-form-field class="full-width">
        <input inputType="password" matInput placeholder="Password" formControlName="password">
      </mat-form-field>
      </div>
      <div>
        <button class="full-width loginbutton" mat-raised-button type="submit" [disabled]="!loginForm.valid" color="primary">KLIKNI</button>
      </div>
    </form>

   </mat-card-content>

 </mat-card>
